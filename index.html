<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nature's Bank | Home</title>
</head>

<body>
    <div class="main-container">
        <div class="atm-container">
            <div class="first-grid">
                <nav>
                    <ul>
                        <li><a href="">Nature's <span><i class="fa-solid fa-leaf"></i></span>Bank</a></li>
                        <li>
                            <div class="nav-temp">
                                <div class="nav-temp-one">
                                    <p class="date">June 6th, 2025</p>
                                    <p class="temp">24 <span>Â°C</span></p>
                                </div>
                                <div class="nav-temp-two">
                                    <img src="./images/weather.png" alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="user-details">
                <h1 class="user-greet">Good Morning, <span id="user">Kealoha</span></h1>
                <p class="choose-transaction">Please select your transaction</p>
            </div>
        </div>
        <div class="container">
            <div class="top-bar">
                <div class="split-bar-top">
                    <div class="thirty-box">
                        <div class="money-btn">
                            <a href=""><i class="fa-solid fa-download"></i><span>Money</span>
                                <span class="word-second">Withdrawal</span></a>
                        </div>
                    </div>
                    <div class="seventy-box">
                        <div class="menu-card">
                            <div class="menu-btn">
                                <a href=""><i class="fa-solid fa-dollar-sign"></i></a>
                            </div>
                            <div class="menu-text">
                                <p class="menu-style"><span>Balance</span> <span class="word-second">Enquiry</span></p>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-btn">
                                <a href=""><i class="fa-solid fa-file-invoice-dollar"></i></a>
                            </div>
                            <div class="menu-text">
                                <p class="menu-style"><span>Bill</span> <span class="word-second">Payment</span></p>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-btn">
                                <a href=""><i class="fa-solid fa-scroll"></i></a>
                            </div>
                            <div class="menu-text">
                                <p class="menu-style"><span>Mini</span> <span class="word-second">Statement</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="split-bar-bottom">
                    <div class="thirty-box">
                        <div class="money-btn">
                            <a href=""><i class="fa-solid fa-upload"></i></a>
                            <h2 class="withdraw">
                                <span>Money</span>
                                <span class="word-second">Deposit</span>
                            </h2>
                        </div>
                    </div>
                    <div class="seventy-box">
                        <div class="menu-card">
                            <div class="menu-btn">
                                <a href=""><i class="fa-solid fa-globe"></i></a>
                            </div>
                            <div class="menu-text">
                                <p class="menu-style"><span>Internal</span> <span class="word-second">Transfer</span>
                                </p>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-btn">
                                <a href=""><i class="fa-solid fa-key"></i></a>
                            </div>
                            <div class="menu-text">
                                <p class="menu-style"><span>PIN</span> <span class="word-second">Change</span></p>
                            </div>
                        </div>
                        <div class="menu-card">
                            <div class="menu-btn">
                                <a href=""><i class="fa-solid fa-hand-holding-dollar"></i></a>
                            </div>
                            <div class="menu-text">
                                <p class="menu-style"><span>Charity</span> <span class="word-second">Donation</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
