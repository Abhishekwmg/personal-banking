<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nature's Bank | Login</title>
</head>
<div class="login-container">
    <div class="section-wall">
        <div class="wall-img">
            <img src="./images/bg-three.jpg" alt="">
        </div>
        <div class="wall-form">
            <h1 class="signup">Log In <span><i class="fa-solid fa-right-to-bracket"></i></span></h1>
            <p class="signup-text">Login to Nature's Bank</p>
            <form>
                <div class="form-fields">
                    <label for="fname">Username</label>
                    <input id="login-username" type="text" autocomplete="off" placeholder="Alice">
                </div>
                <div class="form-fields">
                    <label for="email">Password</label>
                    <input id="login-password" type="password" autocomplete="off" placeholder="**********">
                </div>
                <div class="form-fields">
                    <p class="password-reset">Forgot password? <a id="login-pswd-reset" class="reset"
                            href="./reset.html">click here!</a></p>
                </div>
                <div class="form-fields merge-btn">
                    <a class="signup-btn" href="./signup.html">Sing Up</a>
                    <a id="login-main-btn" class="login-btn" href="./login.html">Log In</a>
                </div>
                <div class="line-break">
                    <hr>
                    <span>Or</span>
                    <hr>
                </div>

                <div class="form-fields fl-btn">
                    <a href="">Google</a>
                    <a href="">Facebook</a>
                </div>
            </form>
            <div class="copyright">
                <div class="social-icons">
                    <p><i class="fa-brands fa-facebook"></i></p>
                    <p><i class="fa-brands fa-linkedin"></i></p>
                    <p><i class="fa-brands fa-x-twitter"></i></p>
                    <p><i class="fa-brands fa-instagram"></i></p>
                </div>
                <p class="copy-content">&copy; 2025 <a href="#">AbhishekWMG</a>. All rights reserved.</p>
            </div>
        </div>
    </div>
    <!-- <div class="section-form"></div> -->
</div>

</body>

</html>
