<div class="login-container">
    <div class="section-wall">
        <div class="wall-img">
            <img src="./images/bg-one.jpg" alt="">
        </div>
        <div class="wall-form">
            <h1 class="signup">Reset Password <span><i class="fa-solid fa-key"></i></span></h1>
            <form>
                <div class="form-fields">
                    <label for="fname">Username</label>
                    <input id="reset-username" type="text" autocomplete="off" placeholder="Alice">
                </div>
                <div class="form-fields">
                    <label for="email">New Password</label>
                    <input type="password" autocomplete="off" placeholder="**********">
                </div>
                <div class="form-fields">
                    <label for="email">Confirm Password</label>
                    <input type="password" autocomplete="off" placeholder="**********">
                </div>
                <div class="form-fields reset-pswd">
                    <a class="reset-btn" href="./login.html">Change Password</a>
                </div>

            </form>
            <div class="copyright">
                <div class="social-icons">
                    <p><i class="fa-brands fa-facebook"></i></p>
                    <p><i class="fa-brands fa-linkedin"></i></p>
                    <p><i class="fa-brands fa-x-twitter"></i></p>
                    <p><i class="fa-brands fa-instagram"></i></p>
                </div>
                <p class="copy-content">&copy; 2025 <a href="#">AbhishekWMG</a>. All rights reserved.</p>
            </div>
        </div>
    </div>

</div>
